<div class="d-flex notify-message" *ngIf="showNotify">
  <div class="alert alert-dismissible mx-auto" role="alert" [ngClass]="{'alert-info': isInfo, 'alert-warning': isWarning, 'alert-success': isSuccess}">
    <strong>{{message}}</strong>
    <button type="button" class="close text-right" data-dismiss="alert" aria-label="Close" (click)="onAlertDismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
