<div class="d-flex notify-message" *ngIf="showNotify">
    <div class="alert alert-warning alert-dismissible mx-auto fade show" role="alert">
      <strong>{{notifyMessage}}</strong>
      <button type="button" class="close" data-dismiss="alert"
        aria-label="Close" (click)="onAlertDismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
