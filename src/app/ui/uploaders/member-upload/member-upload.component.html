<div class="uploader border rounded w-100 mb-2">
  <div class="empty" *ngIf="!hasUploadId" (click)="openModal(uploadDetail)">
    <label class="file-label">
      <span class="file-cta">
        <span class="file-icon">
          <i class="fa fa-plus fa-5x"></i>
        </span>
        <br>
        <span class="file-label"> เพิ่มข้อมูลรายการสินค้า </span>
      </span>
    </label>
  </div>
  <div class="display" *ngIf="hasUploadId">
    <div class="media">
      <img class="mr-3" [src]="imageUrl" alt="Generic placeholder image">
      <div class="media-body">
        <h5 class="mt-0">Media heading</h5> Cras sit amet nibh libero, in gravida nulla. Nulla vel
        metus scelerisque ante sollicitudin. Cras purus odio, vestibulum in vulputate
        at, tempus viverra turpis. </div>
    </div>
  </div>
</div>
<ng-template #uploadDetail let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5>{{modalTitle}}</h5>
  </div>
  <div class="modal-body">
    <div class="row align-items-start">
      <div class="col-5">
        <app-file-upload #fileUploader [uploaderType]="uploaderType"></app-file-upload>
      </div>
      <div class="col-7">
        <form>
          <div class="form-group" *ngIf="isProduct">
            <div class="row">
              <div class="col">
                <label for="categoryName">ประเภท</label>
                <input class="form-control" type="text" id="categoryName"
                  [(ngModel)]="model.categoryName" name="categoryName" maxlength="100"> </div>
              <div class="col">
                <label for="price">ราคา</label>
                <input class="form-control" type="number" id="price" [(ngModel)]="model.price"
                  name="price" min="0"> </div>
            </div>
          </div>
          <div class="form-group" *ngIf="isPromotion">
            <label for="urlLink">URL</label>
            <input class="form-control" type="url" id="urlLink" [(ngModel)]="model.urlLink"
              name="urlLink" maxlength="200"> </div>
          <div class="form-group">
            <label for="description">รายละเอียด</label>
            <textarea class="form-control" id="description" [(ngModel)]="model.description"
              name="description" rows="3" maxlength="2000"></textarea>
          </div>
          <div class="form-group">
            <button type="button" class="btn bg-orange text-white text-center" (click)="save()">บัญทึกข้อมูล</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
