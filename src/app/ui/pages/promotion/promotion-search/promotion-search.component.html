<div class="p-3 bg-white table-bordered">
  <div class="preview-section d-flex flex-wrap mb-3">
    <div class="promotion col-12 mb-2">
      <div class="float-left">
        <h5>โปรโมชั่นลาสุด</h5>
      </div>
      <div class="float-right">
        <select class="sort-option" [(ngModel)]="sortDirection" (change)="onSortDirectionChange()">
          <option value="asc">เรียงตามตัวอักษร</option>
        </select>
      </div>
    </div>
    <div class="col-12 my-3 mr-auto">
      <div class="input-group justify-content-end">
        <div class="form-check my-auto">
          <input class="form-check-input" type="checkbox" id="followingCheck">
          <label class="form-check-label" for="followingCheck"> ถูกใจ </label>
        </div>
      </div>
    </div>
    <div class="col-12 mt-4 text-center text-black" *ngIf="totalHits == 0">
      <h5>ไม่พบรายการสินค้า</h5>
    </div>
    <ng-template ngFor let-item [ngForOf]="promotionItems | async" let-i="index"
      *ngIf="totalHits > 0">
      <app-preview-item uploaderType="PROMOTION" class="col-6" [item]="item"></app-preview-item>
    </ng-template>
    <div class="col-12 mt-3" *ngIf="totalHits > 0">
      <ngb-pagination class="d-flex justify-content-end" [collectionSize]="totalHits"
        [(page)]="currentPage" [pageSize]="10" (pageChange)="onPageChange()"></ngb-pagination>
    </div>
  </div>
</div>
