<div class="event-carousel">
  <ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <div class="d-flex">
        <div class="col-6">
          <img class="item" [src]="images[0]" alt="Random first slide">
        </div>
        <div class="col-6 my-auto">
          <div class="text-center">
            <h4>มหกรรมธงฟ้าขับเคลื่อนเศรษฐกิจไทย ครั้งที่ 1</h4>            
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="d-flex">
        <div class="col-6">
          <img class="item" [src]="images[1]" alt="Random second slide">
        </div>
        <div class="col-6 my-auto">
          <div class="text-center">
              <h4>มหกรรมธงฟ้าขับเคลื่อนเศรษฐกิจไทย ครั้งที่ 2</h4>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="d-flex">
        <div class="col-6">
          <img class="item" [src]="images[2]" alt="Random third slide">
        </div>
        <div class="col-6 my-auto">
          <div class="text-center">
              <h4>มหกรรมธงฟ้าขับเคลื่อนเศรษฐกิจไทย ครั้งที่ 3</h4>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="d-flex">
          <div class="col-6">
            <img class="item" [src]="images[3]" alt="Random Fourth slide">
          </div>
          <div class="col-6 my-auto">
            <div class="text-center">
                <h4>มหกรรมธงฟ้าขับเคลื่อนเศรษฐกิจไทย ครั้งที่ 4</h4>
            </div>
          </div>
        </div>
      </ng-template>
  </ngb-carousel>
</div>
